<!--不用layout-->
{__NOLAYOUT__}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理 - 锦江饭店</title>
    <link rel="icon" href="/img/index/icon.png">
    <link rel="stylesheet" href="__PUBLIC__common/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__css/admin/cases.css">

</head>
<body class="index_body">
<!--头部 开始-->
<div class="top_box">
    <div class="top_box_inner clear">
        <div class="top_left">
            <div class="logo"><a href="/"><img style="height: 50px;padding-left: 50px;" src="__PUBLIC__img/index/logo.png"></a></div>
        </div>
        <div class="top_right">
            <ul>
                <li>管理员：{:session('username')}</li>
                <li><a href="{:url('admin/login/logout')}">退出</a></li>
            </ul>
        </div>
    </div>
</div>
<!--头部 结束-->

<div class="index_main clear">
    <div class="index-inner clear">

        <!--左侧导航 开始-->
        <div class="menu_box">
            <ul class="menu_box_ul">
                <li>
                    <ul class="sub_menu">
                        <li onclick='g(this.id)' id=z><a href="{:url('admin/index/page')}" target="main" style="font-size: 15px;padding-left: 42px;"><i class="fa fa-fw fa-home"></i>首页</a></li>
                    </ul>
                </li>
                <li>
                    <h3><i class="fa fa-fw fa-clipboard"></i>活动管理</h3>
                    <ul class="sub_menu">
                        <li onclick='g(this.id)' id=w><a href="{:url('admin/activity/index')}" target="main">活动列表</a></li>
                        <li onclick='g(this.id)' id=e><a href="{:url('admin/activity/add')}" target="main">活动添加</a></li>
                    </ul>
                </li>
                <li>
                    <h3><i class="fa fa-fw fa-navicon"></i>资讯管理</h3>
                    <ul class="sub_menu">
                        <li onclick='g(this.id)' id=r><a href="{:url('admin/info/index')}" target="main">资讯列表</a></li>
                        <li onclick='g(this.id)' id=t><a href="{:url('admin/info/add')}" target="main">资讯添加</a></li>
                    </ul>
                </li>
                <li>
                    <h3><i class="fa fa-fw fa-share-alt"></i>留言管理</h3>
                    <ul class="sub_menu">
                        <li onclick='g(this.id)' id=p><a href="{:url('admin/message/index')}" target="main">留言列表</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!--左侧导航 结束-->

        <!--主体部分 开始-->
        <div class="main_box">
            <iframe id="mainIframe" src="{:url('admin/index/page')}" frameborder="0" width="100%" height="100%" name="main"></iframe>
        </div>
        <!--主体部分 结束-->
    </div>
</div>
<!--底部 开始-->
<div class="bottom_box">
    CopyRight &copy; 2018-  <a href="/" target="_blank"><img style="vertical-align: middle;margin: 0 5px;height: 30px;" src="__PUBLIC__img/index/icon.png"></a>
    All Rights Reserved.
</div>
<!--底部 结束-->
<script>
    function g(x){
         d=document.getElementsByTagName('li')
          for(p=d.length;p--;){
              if(d[p].id!=x){
                  d[p].style.backgroundColor='#FFFFFF';/*其他*/
              }
              else{/*点击的*/
                  d[p].style.backgroundColor='#428bca';
              }
          }
    }
</script>
</body>
</html>
